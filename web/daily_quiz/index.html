<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Daily Quiz</title>
</head>

<body>

    <div class="bg-dark vh-100 d-flex align-items-center justify-content-center">

        <div class="col-sm-4 col-6 py-4 rounded-3" id="quiz-div">
            <h3 class="text-center" id="question-title">SORU 1/5</h3>
            <p class="text-center" id="question-text">Doğrusunu seçiniz.</p>
            <div class="mt-2 row justify-content-center">
                <button class="btn btn-primary col-auto mx-2 my-1" id="opt1" onclick="option_clicked(1)">Seçenek
                    1</button>
                <button class="btn btn-primary col-auto mx-2 my-1" id="opt2" onclick="option_clicked(2)">Seçenek
                    2</button>
            </div>
            <div class="mt-2 mx-3 row justify-content-end">
                <button class="btn btn-success col-auto" onclick="continue_clicked()" id="continue-button">Devam
                    >></button>
            </div>
        </div>

        <div class="bg-warning col-sm-4 col-6 pt-4 rounded-3 px-2" id="result-div" style="display: none;">
            <h3 class="text-center">TEST BİTTİ</h3>
            <p class="text-center" id="result-p"></p>
            <table class="table me-2 text-center">
                <thead>
                    <tr>
                        <th scope="col">Senin Cevabın</th>
                        <th scope="col">Doğru Cevap</th>
                    </tr>
                </thead>
                <tbody id="results_table_body">

                </tbody>
            </table>
            <div class="row justify-content-center mb-2">
                <a href="/web/" class="btn btn-dark col-auto">Ana menüye git</a>
            </div>
        </div>

        <div class="bg-danger col-sm-4 col-6 py-4 rounded-3" id="fetch-error-div" style="display: none;">
            <h3 class="text-center">Veri alınamadı</h3>
            <p class="text-center" id="result-p">Sunucudan verileri alırken hata oluştu. Lütfen daha sonra tekrar
                deneyiniz.</p>
            <div class="row justify-content-center">
                <a href="/web/" class="btn btn-dark col-auto">Ana menüye git</a>
            </div>
        </div>

    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>

</body>

</html>
